<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="IMG/MainLogo.png" alt="Логотип"></a>
            </div>
            <ul>
                <li>
                    <a href="Stocks.html">Акции</a>
                </li>
                <li><a href="Search.html">Поиск</a></li>
                <li><a href="PersonalAccount.html">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h2>Регистрация</h2>
        <form>
            <div class="form-field">
                Имя
                <input type="text" id="name" class="test-2-name" required>
            </div>
            <div class="form-field">
                Фамилия
                <input type="text" id="last" class="test-2-last" required>
            </div>
            <div class="form-field">
                Номер документа
                <input type="text" id="doc" class="test-2-doc" required>
            </div>
            <div class="form-field">
                Телефон
                <input type="tel" id="phone" class="test-2-phone" required>
            </div>
            <div class="form-field">
                Пароль
                <input type="password" id="pass" class="test-2-pass" pattern="(?=.*\d)(?=.*[!*$]).{7,}" required>
            </div>
            <div class="form-field">
                Повтор пароля
                <input type="password" id="pass2" class="test-2-pass2" required>
            </div>
            <button type="submit" class="form-button test-2-btn">Регистрация</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Вход</h2>
        <form>
            <div class="form-field">
                <label for="fpn">Телефон</label>
                <input type="tel" id="fpn" class="test-1-fpn" required>
            </div>
            <div class="form-field">
                <label for="fps">Пароль</label>
                <input type="password" id="fps" class="test-1-fps" required>
            </div>
            <button type="submit" class="form-button test-1-fbs">Вход</button>
        </form>
    </div>
    <footer>
        <p>Телефон: 8 888 888 88 88 </p>
        <p>Тихомиров Антон Максимович</p>
    </footer>
    <script>
        function attemptLogin() {
            var enteredPhone = document.querySelector('.test-1-fpn').value;
            var enteredPassword = document.querySelector('.test-1-fps').value;

            var expectedPhone = '89991234567';
            var expectedPassword = 'password12*';

            if (enteredPhone === expectedPhone && enteredPassword === expectedPassword) {
                window.location.assign('loginTrue.html');
            } else {
                alert('Неверный номер телефона или пароль. Пожалуйста, попробуйте снова.');
            }
        }

        var loginButton = document.querySelector('.test-1-fbs');
        loginButton.onclick = function(event) {
            event.preventDefault();
            attemptLogin();
        };
    </script>
</body>

</html>
